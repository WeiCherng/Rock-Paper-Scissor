<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="content">
        <h1>Rock Paper Scissors</h1>
        <div class="btns">
            <button class="btn paper">Paper</button>
            <button class="btn rock">Rock</button>
            <button class="btn scissor">Scissor</button>
            <button class="btn clear">Clear</button>
        </div>
        <h2 id="output">Choose One!</h2>
        <h3>SCORE</h3>
        <div class="scoreTitle">WIN : LOSE</div>
        <div class="scoreCont">
            <div class="score win">0</div>
            <div class="score lose">0</div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
